<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Emblem Generator</title>
</head>
<body>
    <h2 id="headerText">Create an Emblem!</h2>

    <div id="characterEmblemRender"></div>

    <form>

        <div class="mb-3">
          <input id="emblemTextForm"  class="inputString form-control " placeholder="Your String Here">
        </div>

<!-- 
        Can use these when we have some "modifiers"
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="container">
            <div class="row">
                <div class="generatedEmblem col">
                    <div id="randomBtn" class="btn btn-warning">Random Text</div>
                </div>
                <div class="generatedEmblem col">
                    <div id="generateBtn" class="btn btn-primary">Create Emblem</div>
                </div>
                <div class="generatedEmblem col">
                    <input id="colorInput" class="form-control" placeholder="Color. Default: Black"></input>
                </div>
            </div>
        </div>

    </form>
    <div class="container">
        <div id="oldEmblems" class="row">
        </div>
    </div>

</body>

<script src="./assets/js/index.js" type="module"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
